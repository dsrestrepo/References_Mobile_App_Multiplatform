<ion-header>
  <ion-toolbar>
    <ion-title>Reference</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" type="submit" expand="block" [routerLink]="['/home']">Home
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{titulopub}}</ion-card-title>
      <ion-card-subtitle *ngIf="autores"><strong>By: </strong> {{autores}} </ion-card-subtitle>
      <ion-card-subtitle *ngIf="tipopub == 1">| Journal Paper |</ion-card-subtitle>
      <ion-card-subtitle *ngIf="tipopub == 2">| Event Paper |</ion-card-subtitle>
      <ion-card-subtitle *ngIf="tipopub == 3">| Other |</ion-card-subtitle>
      <ion-card-subtitle *ngIf="eventorevista"><strong>Published In: </strong> {{eventorevista}}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="doi"><strong>DOI: </strong> {{doi}}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="anyopub"><strong>Year: </strong>{{anyopub}}</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content *ngIf="summary">
    <strong>Summary: </strong>
      {{summary}}
    </ion-card-content>
  </ion-card>


</ion-content>
